<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

<div class="container">
    <div class="output">
        <input type="text" class="calculator-output" name="txtoutput" value="" disabled>
    </div>
    <div class="buttons">
        <button value="1" class="number button"></button>
        <button value="2" class="number button"></button>
        <button value="3" class="number button"></button>
        <button value="4" class="number button"></button>
        <button value="5" class="number button"></button>
        <button value="6" class="number button"></button>
        <button value="7" class="number button"></button>
        <button value="8" class="number button"></button>
        <button value="9" class="number button"></button>
        <button value="0" class="number button"></button>
        <button value="." class="decimal button"></button>
        <button value="=" class="button operator"></button>
        <button value="+" class="button operator"></button>
        <button value="*" class="button operator"></button>
        <button value="-" class="button operator"></button>
        <button value="AC" class="button all-clear"></button>
    </div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
